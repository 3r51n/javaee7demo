      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Demo Project</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="ad"/>
                <p:inputText value="#{indexBean.person.personName}" />
                <p:outputLabel value="soyad"/>
                <p:inputText value="#{indexBean.person.personSurname}" />
                <p:outputLabel value="gsm"/>
                <p:inputText value="#{indexBean.gsm.phoneNumber}" />
                <p:outputLabel value="ev"/>
                <p:inputText value="#{indexBean.ev.phoneNumber}" /> 
                <p:commandButton value="Kaydet" actionListener="#{indexBean.savePerson()}" />
            </p:panelGrid>
        </h:form>
    </h:body>
